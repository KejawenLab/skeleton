version: '3'
tasks:
    module:
        cmds:
            - go run cmds/dic/main.go
            - go run cmds/module/main.go {{.CLI_ARGS}}
            - go mod tidy
    serve:
        cmds:
            - go run cmds/dic/main.go
            - go run cmds/app/main.go
    clean:
        cmds:
            - go mod tidy
            - go run cmds/dic/main.go
    update:
        cmds:
            - go get -u
            - go run cmds/dic/main.go
    generate:
        cmds:
            - go run cmds/dic/main.go
            - sh proto_gen.sh
